<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    #inputSection{
      display: flex;
      flex-direction: column;
      gap: 12px;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 0;
      margin: auto;
      position: fixed;
      background: white;
      border-bottom: 1px black solid;
    }  
    #inputFirstRow{
      display: flex;
      justify-content: space-evenly;
      gap: 2px;
    }
    #inputSecondRow{
      display: flex;
      justify-content: space-evenly;
      gap: 2px;
    }
    #inputThirdRow{
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 2px;
    }
    .weightInputs{
      margin: auto;
      width: 2.3rem;
      text-align: center;
    }
    .inputLabels{
      display: block;
      font-size: 12px;
      text-align: center;
      margin-bottom: 3px;
    }
    .inputColumns{
      display: flex;
      flex-direction: column;
    }
    .hrInputs{
      height: 1.4rem;
      width: 2rem;
      margin: 3px;
      text-align: center;
    }
    #clockSpan{
      text-align: center;
    }
    #mainContainer{
      margin-top: 220px;
    }
    .tabButtons{
      display: flex;
      justify-content: space-between;
    }
    .buttons{
      background: white;
      height: 2rem;
    }
    .tabButtons button{
      width: 50%;
      height: 2rem;
      background: white;
      
    }
    .tabTitle{
      margin: 1rem auto;
      text-align: center;
    }
    .tabResults{
      margin: 2px 0;
      border:1px solid black;
    }
    .bActive{
      color: white;
      background-color: green !important;
    }
    .defaultGrid{
      display: grid;
      grid: 150px;
      gap:0.5px;
      margin: 0.5px 0.5px;
      grid-template-columns: 0.5fr 1fr 0.5fr 0.5fr 0.5fr 0.5fr;
      background: lightgray;
    }
    .defaultGrid div{
      border: 1px solid black;
      text-align: center;
    }
    #gridRow, #gridRow2{
      display: grid;
      gap: 0.5px;
      margin: 0.5px 0.5px;
      grid-template-columns: 0.5fr 1fr 0.5fr 0.5fr 0.5fr 0.5fr;
    }
    .gridItem{
      border: 1px solid black;
      text-align: center;
    }
    
    .gridItem{
      display: block;
    }
    .spanMargin{
      display: block;
      margin-top:9px;
    }
    #converters{
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }
    .converterColumn{
      display: flex;
      flex-direction: column;
    }
    #menu{
      display:flex;
      justify-content: space-evenly;
    }
    #menu a{
      width: 45%;
      text-align: center;
      border: 2px solid black ;
      text-decoration: none;
      padding:5px 0;
      color: black;
    }
    
  </style>
</head>

 <div id="mainContainer">

 </div>
  <script>
  
  const mainDiv = document.getElementById("main");
  const dim1Selection = document.getElementById("dim1Selection");
  const dim2Selection = document.getElementById("dim2Selection");
  const productSelection = document.getElementById("productSelection");
  const edgeSelection = document.getElementById("edgeSelection");
  
  const impWeightInput1 = document.getElementById("impWeightInput1");
  impWeightInput1.value="";
  const impWeightInput2 = document.getElementById("impWeightInput2");
  impWeightInput2.value="";
  const malWeightInput1 = document.getElementById("malWeightInput1");
  malWeightInput1.value="";
  const malWeightInput2 = document.getElementById("malWeightInput2");
  malWeightInput2.value="";
  
  let malEdge1Converter = 0;
  let malEdge2Converter = 0;
  let impEdge1Converter = 0;
  let impEdge2Converter = 0;
  
  let malObjTab =[];
  let impObjTab = [];
  

  
    function setThinByEdge(){
    const thinSelection = document.getElementById("thinSelection");
    const edgeSelection = document.getElementById("edgeSelection");
   
   if(edgeSelection.value === "X"){
     document.querySelectorAll("#thinSelection option").forEach(opt => {
        opt.disabled = true;
     }
);
    thinSelection[5].disabled =false;
    thinSelection.value = "22";
   }
   else{
     document.querySelectorAll("#thinSelection option").forEach(opt => {
        opt.disabled = false;
     });
   }
   
   if(edgeSelection.value === "E15S6" || edgeSelection.value === "E24S6"){
     document.querySelectorAll("#thinSelection option").forEach(opt => {
        opt.disabled = true;
     }
);
    thinSelection[0].disabled =false;
    thinSelection[1].disabled =false;
    thinSelection.value = "12";
   }
   /*else{
     document.querySelectorAll("#thinSelection option").forEach(opt => {
        opt.disabled = false;
     });
   }*/
   
   if(edgeSelection.value === "E15S8" || edgeSelection.value === "E24S8" ){
    thinSelection.value = "15";
    thinSelection[0].disabled = true;
    thinSelection[1].disabled = true;
    thinSelection[5].disabled = true;
   }
   
   if(edgeSelection.value === "A")
    thinSelection.value = "12";
    
    if(edgeSelection.value === "A")
    {
      impWeightInput1.disabled=true;
      impWeightInput2.disabled=true;
      secondTabButton.disabled=true;
    }
    else
    {
      impWeightInput1.disabled=false;
      impWeightInput2.disabled=false;
      secondTabButton.disabled=false;
    }
  }
  
  function setSecDim(){
   
   if(dim1Selection.value === "600")
     dim2Selection.value = "600";
   if(dim1Selection.value === "610")
     dim2Selection.value = "610";
   if(dim1Selection.value === "625")
     dim2Selection.value = "625";
   if(dim1Selection.value === "675")
     dim2Selection.value = "675";
   if(dim1Selection.value === "1200")
     dim2Selection.value = "600";
   if(dim1Selection.value === "1220")
     dim2Selection.value = "610";
   if(dim1Selection.value === "1250" || dim1Selection.value === "1350")
     dim2Selection.value = "625";
  }
  
  function openTab(tabName) {
  let x = document.getElementsByClassName("tabResults");
  let b = document.getElementsByClassName("tabButton");
  
  if(tabName === "impResContainer")
  {
    firstTabButton.classList.remove("bActive");
    secondTabButton.classList.add("bActive")
  }
  else if (tabName === "malResContainer"){
    firstTabButton.classList.add("bActive");
    secondTabButton.classList.remove("bActive");
  }
  
  for (let i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}

  function create(){
    
    const delButton = document.createElement("button");
    delButton.innerHTML = '<i class="fa-solid fa-xmark" style="padding:2px"></i>';
    delButton.setAttribute("onclick","removeElement(this)");
    
    const delButton2 = document.createElement("button");
    delButton2.innerHTML = '<i class="fa-solid fa-xmark" style="padding:2px"></i>';
    delButton2.setAttribute("onclick","removeElement(this)");
    
    const gridContainer1 = document.getElementById("gridContainer1");
    const gridContainer2 = document.getElementById("gridContainer2");
    const gridRow = document.createElement("div");
    gridRow.id="gridRow";
    const gridRow2 = document.createElement("div");
    gridRow2.id="gridRow2";
    const gridItem1 = document.createElement("div");
    const gridItem2 = document.createElement("div");
    const gridItem3 = document.createElement("div");
    const gridItem4 = document.createElement("div");
    const gridItem5 = document.createElement("div");
    const gridItem6 = document.createElement("div");
    const gridItem7 = document.createElement("div");
    const gridItem8 = document.createElement("div");
    const gridItem9 = document.createElement("div");
    const gridItem10 = document.createElement("div");
    const gridItem11 = document.createElement("div");
    const gridItem12 = document.createElement("div");
    
    const clockSpan = document.createElement("span");
    clockSpan.classList.add("spanMargin");
    const clockSpan2 = document.createElement("span");
    clockSpan.classList.add("spanMargin");
    clockSpan2.classList.add("spanMargin");
    
    const productSpan = document.createElement("span");
    const productSpan2 = document.createElement("span");
    
    const mal1EdgeSpan = document.createElement("span");
    mal1EdgeSpan.classList.add("spanMargin");
    const mal2EdgeSpan = document.createElement("span");
    mal2EdgeSpan.classList.add("spanMargin");
    const imp1EdgeSpan = document.createElement("span");
    imp1EdgeSpan.classList.add("spanMargin");
    const imp2EdgeSpan = document.createElement("span");
    imp2EdgeSpan.classList.add("spanMargin");
    
    const averageMalWeight = document.createElement("span");
    averageMalWeight.classList.add("spanMargin");
    const averageImpWeight = document.createElement("span");
    averageImpWeight.classList.add("spanMargin");
    
    if (impWeightInput1.value ===""){
      impWeightInput1.value =0;
    }
    if (impWeightInput2.value ==="")
      impWeightInput2.value =0;
    
    if (malWeightInput1.value ==="")
      malWeightInput1.value =0;
    if (malWeightInput2.value ==="")
      malWeightInput2.value =0;  
    
    let impWeightInput1Value = parseFloat(impWeightInput1.value,10);
    let impWeightInput2Value = parseFloat(impWeightInput2.value,10);
    
    let malWeightInput1Value = parseFloat(malWeightInput1.value,10);
    //zmienna przechowuje dane z inputa
    
    let malWeightInput2Value = parseFloat(malWeightInput2.value,10);
    
    if (edgeSelection.value === "A"){
       malEdge1Converter =
        setConverterByEdge(setMalAConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        malEdge1Converter= malEdge1Converter.toFixed(4);
        
        malConverterValue1.innerText = malEdge1Converter;
       
        malEdge2Converter =
        setConverterByEdge(setMalAConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        malEdge2Converter= malEdge2Converter.toFixed(4);
        
        malConverterValue2.innerText = malEdge2Converter;
        
    } 
    
    if (edgeSelection.value === "E15S8"){
        malEdge1Converter =
        setConverterByEdge(setMalES8E15ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        malEdge1Converter= malEdge1Converter.toFixed(4);
        
        malConverterValue1.innerText = malEdge1Converter;
        
        malEdge2Converter =
        setConverterByEdge(setMalES8E15ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        malEdge2Converter= malEdge2Converter.toFixed(4);
        
        malConverterValue2.innerText = malEdge2Converter;
        
     impEdge1Converter =
        setConverterByEdge(setImpES8E15ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        impEdge1Converter= impEdge1Converter.toFixed(4);
        
        impConverterValue1.innerText = impEdge1Converter;
        
        impEdge2Converter =
        setConverterByEdge(setImpES8E15ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        impEdge2Converter= impEdge2Converter.toFixed(4);
        
        impConverterValue2.innerText = impEdge2Converter;
    } 
    
    if (edgeSelection.value === "E24S8"){
        malEdge1Converter =
        setConverterByEdge(setMalES8E24ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        malEdge1Converter= malEdge1Converter.toFixed(4);
        
        malConverterValue1.innerText = malEdge1Converter;
        
        malEdge2Converter =
        setConverterByEdge(setMalES8E24ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        malEdge2Converter= malEdge2Converter.toFixed(4);
        
        malConverterValue2.innerText = malEdge2Converter;
        
     impEdge1Converter =
        setConverterByEdge(setImpES8E24ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        impEdge1Converter= impEdge1Converter.toFixed(4);
        
        impConverterValue1.innerText = impEdge1Converter;
        
        impEdge2Converter =
        setConverterByEdge(setImpES8E24ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        impEdge2Converter= impEdge2Converter.toFixed(4);
        
        impConverterValue2.innerText = impEdge2Converter;
    } 
    
    if (edgeSelection.value === "E24S6" || edgeSelection.value === "E15S6" ){
        malEdge1Converter =
        setConverterByEdge(setMalES6ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        malEdge1Converter= malEdge1Converter.toFixed(4);
        
        malConverterValue1.innerText = malEdge1Converter;
        
        malEdge2Converter =
        setConverterByEdge(setMalES6ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        malEdge2Converter= malEdge2Converter.toFixed(4);
        
        malConverterValue2.innerText = malEdge2Converter;
        
     impEdge1Converter =
        setConverterByEdge(setImpES6ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        impEdge1Converter= impEdge1Converter.toFixed(4);
        
        impConverterValue1.innerText = impEdge1Converter;
        
        impEdge2Converter =
        setConverterByEdge(setImpES6ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        impEdge2Converter= impEdge2Converter.toFixed(4);
        
        impConverterValue2.innerText = impEdge2Converter;
    } 
    
    if (edgeSelection.value === "X"){
        malEdge1Converter =
        setConverterByEdge(setMalXConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        malEdge1Converter= malEdge1Converter.toFixed(4);
        
        malConverterValue1.innerText = malEdge1Converter;
        
        malEdge2Converter =
        setConverterByEdge(setMalXConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        malEdge2Converter= malEdge2Converter.toFixed(4);
        
        malConverterValue2.innerText = malEdge2Converter;
        
     impEdge1Converter =
        setConverterByEdge(setImpX2ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim1Selection.value,10));
        
        impEdge1Converter= impEdge1Converter.toFixed(4);
        
        impConverterValue1.innerText = impEdge1Converter;
        
        impEdge2Converter =
        setConverterByEdge(setImpX1ConverterFromTable(parseInt(thinSelection.value,10)),parseInt(dim2Selection.value,10));
        
        impEdge2Converter= impEdge2Converter.toFixed(4);
        
        impConverterValue2.innerText = impEdge2Converter;
    } 
    
    gridItem1.classList.add("gridItem");
    gridItem2.classList.add("gridItem");
    gridItem3.classList.add("gridItem");
    gridItem4.classList.add("gridItem");
    gridItem5.classList.add("gridItem");
    gridItem6.classList.add("gridItem");
    gridItem7.classList.add("gridItem");
    gridItem8.classList.add("gridItem");
    gridItem9.classList.add("gridItem");
    gridItem10.classList.add("gridItem");
    gridItem11.classList.add("gridItem");
    gridItem12.classList.add("gridItem");
    
    clockSpan.innerText = hrInput.value + ":"+ minInput.value;
    clockSpan2.innerText = hrInput.value + ":"+ minInput.value;
    
    productSpan.innerText = productSelection.value + " " + edgeSelection.value + " " + dim1Selection.value +
    "x" + dim2Selection.value + "x" + thinSelection.value;
    
    productSpan2.innerText = productSelection.value + " " + edgeSelection.value + " " + dim1Selection.value +
    "x" + dim2Selection.value + "x" + thinSelection.value;
    
    let mal1Result = malWeightInput1Value / malEdge1Converter;
    mal1Result = mal1Result.toFixed(0);
    mal1Result = Math.round(mal1Result / 10)*10;
    //zaokrąglanie do dziesiątek
    mal1EdgeSpan.innerText = mal1Result;
    
    let mal2Result = malWeightInput2Value / malEdge2Converter;
    mal2Result = mal2Result.toFixed(0);
    mal2Result = Math.round(mal2Result / 10)*10;
    mal2EdgeSpan.innerText = mal2Result;
    
    let imp1Result = impWeightInput1Value / impEdge1Converter;
    imp1Result = imp1Result.toFixed(0);
    imp1Result = Math.round(imp1Result / 10)*10;
    imp1EdgeSpan.innerText = imp1Result;
  
    let imp2Result = impWeightInput2Value / impEdge2Converter;
    imp2Result = imp2Result.toFixed(0);
    imp2Result = Math.round(imp2Result / 10)*10;
    imp2EdgeSpan.innerText = imp2Result;  

    
    mal1Result = parseFloat(mal1Result,10);
    //mal1Result = Math.round(mal1Result / 10)*10;
    mal2Result = parseFloat(mal2Result,10);
    imp1Result = parseFloat(imp1Result,10);
    imp2Result = parseFloat(imp2Result,10);
    
    let averageMalWeightResult =(mal1Result+mal2Result)/2;
    
    let averageImpWeightResult =(imp1Result+imp2Result)/2;
    
    averageMalWeight.innerText = averageMalWeightResult;
    
    
    averageImpWeight.innerText = averageImpWeightResult;
    
    if (impWeightInput1Value === 0 && impWeightInput2Value >0){
      window.alert("wypelnij 1 imp");
      return false;
    }
    if (impWeightInput1Value === 0 && impWeightInput2Value >0){
      window.alert("wypelnij 1 imp");
      return false;
    }
    if (impWeightInput1Value > 0 && impWeightInput2Value === 0){
      window.alert("wypelnij 2 imp");
      return false;
    }
    
    if (malWeightInput1Value === 0 && malWeightInput2Value >0){
      window.alert("wypelnij 1 mal");
      return false;
    }
    if (malWeightInput1Value > 0 && malWeightInput2Value === 0){
      window.alert("wypelnij 2 mal");
      return false;
    }
    
    
    if (malWeightInput1Value>0 && malWeightInput2Value >0){
      
      let malObj =
      objects(clockSpan.innerText,productSpan.innerText,mal1EdgeSpan.innerText,mal2EdgeSpan.innerText,averageMalWeight.innerText);
      malObjTab.push(malObj);
      
      displayMalTab(gridContainer1,gridRow,gridItem1,gridItem2,gridItem3,gridItem4,gridItem5,clockSpan,productSpan,mal1EdgeSpan,mal2EdgeSpan,averageMalWeight,delButton);
    }

  function setConverterByEdge(firstConverter,dimension){
    let doubledConverter = firstConverter * 2;
    let dimDivided = dimension/1000;
    return doubledConverter * dimDivided;
  }

  function objects(hour,product,weight1,weight2,averageWeight){
  const obj ={

  }
