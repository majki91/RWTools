<!doctype html>

        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>

        <title>PSO</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #mainContainer {
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .data-input {
            width: 2rem;
            height: 1.05rem;
            margin: auto;
        }
        .short-data-input {
            width: 0.9rem;
            height: 1.05rem;
        }
        #list {
            height: 1.4rem;
            font-size: 12px;
        }
        #inputTable {
            width: 100%;

            border: 1px solid black;
        }
        #inputTable th {
            border: 1px solid black;
            width: 3rem;
            text-align: center;
            margin: auto;
        }
        #inputTable td {
            border: 1px solid black;
        }
        .input-span {
            font-size: 12px;
        }
        .time-span {
            font-size: 12px;
            margin-left: 3px;
        }
        #addButton {
            width: 3rem;
            margin: 1rem auto;
        }
        #resultTable {
            border: 1px solid black;
        }

    <body onload="generateForm()">
        <div id="mainContainer">
            <table id="inputTable">
                <tr>
                    <th><span class="input-span"> Nazwa </span></th>
                    <th><span class="input-span"> dystans </span></th>
                    <th><span class="input-span"> praca czas</span></th>
                    <th><span class="input-span"> akcesoria czas</span></th>
                    <th><span class="input-span"> rozruchy</span></th>
                </tr>
                <tr>
                    <td>
                        <select id="list"></select>
                    </td>
                    <td>
                        <input
                            id="distanceInput"
                            class="data-input"
                            type="number"
                        />
                    </td>
                    <td>
                        <input
                            id="workHourInput"
                            class="short-data-input"
                            type="number"
                        /><span class="time-span">:</span>
                        <input
                            id="workMinInput"
                            class="short-data-input"
                            type="number"
                        />
                    </td>
                    <td>
                        <input id="accesosoryHourInput" class="short-data-input" type="number" /><span
                            class="time-span"
                            >:</span
                        >
                        <input id="accesosoryMinInput" class="short-data-input" type="number" />
                    </td>
                    <td>
                        <input id="startsInput" class="data-input" type="number" />
                    </td>
                </tr>
            </table>
            <button id="addButton">Dodaj</button>
            <table id="resultTable">

                    Wyniki

                <table id="carsTable">
