<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PSO</title>
    </head>
    <style>
        #container {
            display: flex;
            justify-content: center;
        }
        .title-container {
            border: 1px solid black;
        }

        h3 {
            background-color: red;
        }
    </style>
    <body onload="generateForm()">
        <div id="container"></div>

        <script>
            const data = [
                {
                    type: "car",
                    name: "Man 13.290",
                    fuelType: "ON",
                    fuelUsagePer100km: 38,
                    fuelUsagePerMin: 0.18,
                    fuelStartsUsagePerMin: 0.5,
                    osUsage: 0,
                    accessories: [
                        {
                            name: "Autopompa",
                            fuelType: "ON",
                            usagePerHour: 14
                        }
                    ]
                },
                {
                    type: "pump",
                    name: "Tohatsu M16/8",
                    fuelType: "PB",
                    fuelUsagePer100km: 0,
                    fuelUsagePerMin: 0.3,
                    fuelStartsUsagePerMin: 0.3,
                    osUsage: 0.0066,
                    accessories: []
                }
            ];

            function generateForm() {
                const container = document.getElementById("container");
                for (let i = 0; i <= data.length; i++) {
                    container.innerHTML += `<div class="title-container"><h3>${data[i].name}</h3></div>`;
                }

                let arr = [];
                arr = data.filter(val=> val.type === "pump");
                console.log(arr);
            }
        </script>
    </body>
</html>
