<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PSO</title>
    </head>
    <style>
        #select {
            display: flex;
            justify-content: center;
        }
        .title-container {
            border: 1px solid black;
        }

        h3 {
            background-color: red;
        }
    </style>
    <body onload="generateForm()">
        <div id="container">
            <select id="list"></select>
        </div>

        <script>
            const data = [
                {
                    type: "car",
                    name: "Man 13.290",
                    fuelType: "ON",
                    fuelUsagePer100km: 38,
                    fuelUsagePerMin: 0.18,
                    fuelStartsUsagePerMin: 0.5,
                    osUsage: 0,
                    accessories: [
                        {
                            name: "Autopompa",
                            fuelType: "ON",
                            usagePerHour: 14
                        }
                    ]
                },
                {
                    type: "pump",
                    name: "Tohatsu M16/8",
                    fuelType: "PB",
                    fuelUsagePer100km: 0,
                    fuelUsagePerMin: 0.3,
                    fuelStartsUsagePerMin: 0.3,
                    osUsage: 0.0066,
                    accessories: null
                }
            ];

            function generateForm() {
                const select = document.getElementById("list");
                var cars = data.filter(car => car.type.includes("car"));
                let pumps = data.filter(pump => pump.type === "pump");

                console.log(cars);
                console.log(pumps);

                select.innerHTML += `<optgroup label='auta'>`;
                for (let i = 0; i <= cars.length; i++) {
                    select.innerHTML += `
                    <option>${cars[i].name}</option>`;
                }

                select.innerHTML += `</optgroup><optgroup label='pompy'>`;
                for (let i = 0; i <= pumps.length; i++) {
                    select.innerHTML += `
                    <option>${pumps[i].name}</option>`;
                }
                select.innerHTML += "</optgroup>";
            }
        </script>
    </body>
</html>
