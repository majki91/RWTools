<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>PSO</title>
    </head>
    <style>
        .title-container {
            border: 1px solid black;
        }

        .data-input {
            width: 3rem;
            height: 1.05rem;
        }
        #list{
          height: 1.4rem;
        }
    </style>
    <body onload="generateForm()">
        <table>
            <tr>
                <th>Nazwa</th>
                <th>param</th>
                <th>param</th>
                <th>param</th>
            </tr>
            <tr>
                <td>
                    <select id="list"></select>
                </td>
                <td>
                    <input class="data-input" type="number" />
                </td>
                <td>
                    <input class="data-input" type="number" />
                </td>
                <td>
                    <input class="data-input" type="number" />
                </td>
            </tr>
        </table>

        <script>
            const data = [
                {
                    type: "car",
                    name: "Man 13.290",
                    fuelType: "ON",
                    fuelUsagePer100km: 38,
                    fuelUsagePerMin: 0.18,
                    fuelStartsUsagePerMin: 0.5,
                    osUsage: 0,
                    accessories: [
                        {
                            name: "Autopompa",
                            fuelType: "ON",
                            usagePerHour: 14
                        }
                    ]
                },
                {
                    type: "pump",
                    name: "Tohatsu M16/8",
                    fuelType: "PB",
                    fuelUsagePer100km: 0,
                    fuelUsagePerMin: 0.3,
                    fuelStartsUsagePerMin: 0.3,
                    osUsage: 0.0066,
                    accessories: null
                }
            ];

            function generateForm() {
                const select = document.getElementById("list");
                var cars = data
                    .filter(car => car.type.includes("car"))
                    .map(car => car.name);
                let pumps = data
                    .filter(pump => pump.type === "pump")
                    .map(pump => pump.name);

                select.innerHTML += `<optgroup label='auta'>`;
                for (let i = 0; i < cars.length; i++) {
                    select.innerHTML += `
                    <option>${cars[i]}</option>`;
                }

                select.innerHTML += `</optgroup><optgroup label='pompy'>`;
                for (let i = 0; i < pumps.length; i++) {
                    select.innerHTML += `
                    <option>${pumps[i]}</option>`;
                }
                select.innerHTML += "</optgroup>";
            }
        </script>
    </body>
</html>
