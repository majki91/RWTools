   const secondHalf = document.getElementById("smrConSecondHalf");
   const objParag = document.getElementById("objP");
   //ukrywanie przycisku usunięcia poprzez dodanie klasy hide
   for (let j=0;j<removeB.length;j++){
     //console.log(j+ " " + removeB[j]);

  //objParag.innerText = "objects:\n";

 function objects(name,amount,unit){
  const obj ={
    name:name,
    amount:amount,
    unit:unit,
    showTxtData:function(){
      return name+ " " + amount + " " + unit;
    }
    
  }
  return obj;
}

 //konwersja litrów do kilogramów
 function lToKg(l,converter)
 {
   let result = l * converter;
   return result;
 }
 //konwersja cm do litrów wraz z tabelą danych
 function cmToL(cm){
   switch (cm){
     case 2:
       return 860;
       break;
     case 4:
       return 844;
       break;
     case 6:
       return 829;
       break;
     case 8:
       return 813;
